{% include 'misc/header.py' %}
[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[compile_catalog]
directory = {{ cookiecutter.package_name }}/translations/

[extract_messages]
copyright_holder = {{ cookiecutter.copyright_holder }}
msgid_bugs_address = {{ cookiecutter.author_email }}
mapping-file = babel.ini
output-file = {{ cookiecutter.package_name }}/translations/invenio.pot

[init_catalog]
input-file = {{ cookiecutter.package_name }}/translations/invenio.pot
output-dir = {{ cookiecutter.package_name }}/translations/

[pytest]
addopts = --cache-clear --pep8 --ignore=docs --cov={{ cookiecutter.package_name }} --cov-report=term-missing
pep8ignore =
    tests/* ALL

[update_catalog]
input-file = {{ cookiecutter.package_name }}/translations/invenio.pot
output-dir = {{ cookiecutter.package_name }}/translations/
