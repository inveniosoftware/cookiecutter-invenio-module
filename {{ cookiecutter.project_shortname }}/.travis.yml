{% include 'misc/header.py' %}

notifications:
  email: false

sudo: false

language: python

cache:
  - pip

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release
  - REQUIREMENTS=devel

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder --level=min setup.py > built-requirements-lowest.txt"
  - "requirements-builder --level=pypi setup.py > built-requirements-release.txt"
  - "requirements-builder --level=dev --req requirements-devel.txt setup.py > built-requirements-devel.txt"

install:
  - "travis_retry pip install -r built-requirements-${REQUIREMENTS}.txt"
  - "travis_retry pip install -e .[all]"

script:
  - "./run-tests.sh"

after_success:
  - coveralls
