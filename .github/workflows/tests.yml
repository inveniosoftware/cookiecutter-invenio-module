name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools py wheel requirements-builder cookiecutter Sphinx sphinx_rtd_theme
          docker --version
          docker-compose --version

      - name: Run tests
        run: |
          ./run-tests.sh
